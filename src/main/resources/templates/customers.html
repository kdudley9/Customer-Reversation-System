<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Reservation Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Customer Reservation Service</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customers}">Customer Reservation</a>
            </li>
        </ul>
    </div>
</nav>
    <div class = "container">
        <div class = "row">
            <h1> List Customers </h1>
        </div>

        <div class = "row">
            <div class = "col-lg-3">
                <a th:href = "@{/customers/new}" class = "btn btn-primary btn-sm mb-3"> Add Customer </a>
            </div>
        </div>
        <table class = "table table-dark table-bordered">
            <thead class = "table-dark">
                <tr>
                    <th> Customer First Name </th>
                    <th> Customer Last Name</th>
                    <th> Customer Email </th>
                    <th> Customer Phone Number</th>
                    <th> Actions </th>
                </tr>
            </thead>

            <tbody>
                <tr th:each = "customer: ${customers}">
                    <td th:text = "${customer.firstName}"></td>
                    <td th:text = "${customer.lastName}"></td>
                    <td th:text = "${customer.emailAddress}"></td>
                    <td th:text = "${customer.phoneNumber}"></td>
                    <td>
                        <a th:href = "@{/customers/edit/{id}(id=${customer.customerId})}"
                        class = "btn btn-primary">Update</a>

                        <a th:href = "@{/customers/{id}(id=${customer.customerId})}"
                           class = "btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
